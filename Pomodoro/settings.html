<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>설정</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="main.html">Pomodoro</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="timer.html">⏱ 타이머</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="set-goal.html">🎯 목표 설정</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="progress.html">📈 진행 상태</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="statistics.html">📊 통계</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="settings.html">⚙ 설정</a></li>
        <li class="nav-item">
          <button class="btn btn-outline-light ms-3" id="logoutBtn">🚪 로그아웃</button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h2 class="mb-4">⚙️ 설정</h2>

  <form id="settingsForm">
    <div class="mb-3">
      <label for="focusTime" class="form-label">기본 집중 시간 (분)</label>
      <input type="number" class="form-control" id="focusTime" placeholder="예: 25" required>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="soundAlert">
      <label class="form-check-label" for="soundAlert">
        🔔 타이머 종료 시 소리 알림 사용
      </label>
    </div>

    <button type="submit" class="btn btn-danger">저장</button>
    <div id="message" class="mt-3 text-success"></div>
  </form>
</div>

<script>
  const focusInput = document.getElementById('focusTime');
  const soundCheckbox = document.getElementById('soundAlert');
  const msg = document.getElementById('message');

  // 기존 설정 불러오기
  const savedFocus = localStorage.getItem('system_focus_time');
  const soundSetting = localStorage.getItem('sound_enabled') === 'true';

  if (savedFocus) focusInput.value = savedFocus;
  soundCheckbox.checked = soundSetting;

  document.getElementById('settingsForm').addEventListener('submit', function (e) {
    e.preventDefault();
    localStorage.setItem('system_focus_time', focusInput.value);
    localStorage.setItem('sound_enabled', soundCheckbox.checked);
    msg.textContent = "설정이 저장되었습니다!";
  });
</script>

</body>
</html>
