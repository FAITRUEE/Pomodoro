<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn-login {
            background-color: #f1948a;
            color: white;
        }
        .btn-login:hover {
            background-color: #e57373;
        }
        .message {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body class="bg-light">

<div class="login-container">
    <h2 class="text-center mb-4">🔐 로그인</h2>

    <form id="loginForm" autocomplete="off">
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-login w-100">로그인</button>
        <div id="message" class="message"></div>
    </form>

    <div class="text-center mt-3">
        계정이 없으신가요? <a href="register.html">회원가입</a>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const messageBox = document.getElementById('message');

    loginForm.addEventListener('submit', function (e) {
        e.preventDefault();

        messageBox.textContent = '';
        messageBox.className = 'message';

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        const userRaw = localStorage.getItem(email);

        if (!userRaw) {
            messageBox.textContent = "❌ 등록되지 않은 이메일입니다.";
            messageBox.classList.add('error');
            return;
        }

        let userData;
        try {
            userData = JSON.parse(userRaw);
        } catch (err) {
            messageBox.textContent = "❌ 사용자 정보가 손상되었습니다.";
            messageBox.classList.add('error');
            return;
        }

        if (!userData.password || !userData.role) {
            messageBox.textContent = "❌ 잘못된 사용자 데이터입니다.";
            messageBox.classList.add('error');
            return;
        }

        if (userData.password !== password) {
            messageBox.textContent = "❌ 비밀번호가 일치하지 않습니다.";
            messageBox.classList.add('error');
            return;
        }

        // 로그인 성공
        localStorage.setItem("loggedInUser", email);
        messageBox.textContent = "✅ 로그인 성공!";
        messageBox.classList.remove('error');
        messageBox.classList.add('success');

        setTimeout(() => {
            const target = userData.role === "manager" ? "manager.html" : "main.html";
            window.location.href = target;
        }, 800);
    });
</script>

</body>
</html>
