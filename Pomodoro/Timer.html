<div class="container">
    <h2>â±ï¸ ë½€ëª¨ë„ë¡œ íƒ€ì´ë¨¸</h2>

    <div class="timer-display" id="timer">25:00</div>

    <div class="btn-group my-3">
        <button class="btn btn-success" onclick="startTimer()">ì‹œì‘</button>
        <button class="btn btn-warning" onclick="pauseTimer()">ì¼ì‹œì •ì§€</button>
        <button class="btn btn-secondary" onclick="resetTimer()">ë¦¬ì…‹</button>
    </div>

    <textarea id="sessionNote" class="form-control mt-4" placeholder="ì„¸ì…˜ í›„ ë©”ëª¨ (ì„ íƒ)" rows="3"></textarea>

</div>

<audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) window.location.href = "login.html";

    function getFocusTime() {
        return (parseInt(localStorage.getItem(`focus_time_${user}`)) || 25) * 60;
    }
    function getShortBreak() {
        return (parseInt(localStorage.getItem(`short_break_${user}`)) || 5) * 60;
    }
    function getLongBreak() {
        return (parseInt(localStorage.getItem(`long_break_${user}`)) || 15) * 60;
    }

    const todayStr = new Date().toDateString();
    const lastDate = localStorage.getItem(`lastActiveDate_${user}`);
    if (lastDate !== todayStr) {
        localStorage.setItem(`session_completed_${user}`, "0");
        localStorage.setItem(`lastActiveDate_${user}`, todayStr);
    }

    let focusTime = getFocusTime();
    let shortBreak = getShortBreak();
    let longBreak = getLongBreak();
    let timeLeft = focusTime;
    let interval = null;
    let currentPhase = 'focus';

    const timerDisplay = document.getElementById('timer');
    const sessionMessage = document.getElementById('sessionMessage');
    const noteBox = document.getElementById('sessionNote');
    const motivation = document.getElementById('motivation');
    const sound = document.getElementById('alertSound');
    const soundEnabled = localStorage.getItem(`sound_enabled_${user}`) === 'true';

    const messages = [
        "ğŸ”¥ ì˜¤ëŠ˜ë„ í•œ ê±¸ìŒ ë”!",
        "ğŸ’ª ì§‘ì¤‘ì€ ìŠµê´€ì…ë‹ˆë‹¤.",
        "ğŸš€ í•  ìˆ˜ ìˆì–´ìš”, ì§€ê¸ˆ!",
        "ğŸŒŸ ë‹¹ì‹ ì€ ì„±ì¥ ì¤‘ì…ë‹ˆë‹¤!",
        "ğŸ§˜ ì ê¹ì˜ ì§‘ì¤‘ì´ í° ì°¨ì´ë¥¼ ë§Œë“­ë‹ˆë‹¤!"
    ];

    function showMotivation() {
        const random = Math.floor(Math.random() * messages.length);
        motivation.textContent = messages[random];
    }

    function updateDisplay() {
        const min = Math.floor(timeLeft / 60);
        const sec = timeLeft % 60;
        timerDisplay.textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
    }

    function getSessionCount() {
        return parseInt(localStorage.getItem(`session_completed_${user}`) || "0");
    }

    function saveTimerState() {
        localStorage.setItem(`timer_state_${user}`, JSON.stringify({
            timeLeft: timeLeft,
            currentPhase: currentPhase
        }));
    }

    function loadTimerState() {
        const saved = localStorage.getItem(`timer_state_${user}`);
        if (saved) {
            try {
                const data = JSON.parse(saved);
                timeLeft = data.timeLeft || focusTime;
                currentPhase = data.currentPhase || 'focus';
            } catch {
                timeLeft = focusTime;
                currentPhase = 'focus';
            }
        } else {
            timeLeft = focusTime;
            currentPhase = 'focus';
        }
    }

    function startTimer() {
        if (interval) return;
        showMotivation();

        interval = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(interval);
                interval = null;

                if (currentPhase === 'focus') {
                    completeSession();
                } else {
                    currentPhase = 'focus';
                    focusTime = getFocusTime();
                    timeLeft = focusTime;
                    sessionMessage.textContent = "ğŸ” ë‹¤ìŒ ì§‘ì¤‘ ì„¸ì…˜ì„ ì‹œì‘í•˜ì„¸ìš”.";
                    updateDisplay();
                }
            } else {
                timeLeft--;
                updateDisplay();
                saveTimerState(); // ìƒíƒœ ì €ì¥
            }
        }, 1000);
    }

    function pauseTimer() {
        clearInterval(interval);
        interval = null;
    }

    function resetTimer() {
        clearInterval(interval);
        interval = null;

        focusTime = getFocusTime();
        timeLeft = focusTime;
        currentPhase = 'focus';

        localStorage.removeItem(`timer_state_${user}`);

        updateDisplay();
        sessionMessage.textContent = '';
        noteBox.value = '';
    }

    function completeSession() {
        let sessionCount = getSessionCount();
        sessionCount++;
        localStorage.setItem(`session_completed_${user}`, sessionCount);

        const note = noteBox.value.trim();
        const today = new Date().toISOString().slice(0, 10);
        localStorage.setItem(`session_${user}_${today}_${sessionCount}`, JSON.stringify({
            duration: focusTime / 60,
            completedAt: new Date(),
            note: note
        }));

        if (soundEnabled) sound.play();
        alert("ğŸ‰ ì„¸ì…˜ ì™„ë£Œ! íœ´ì‹ì„ ì‹œì‘í•˜ì„¸ìš”.");

        shortBreak = getShortBreak();
        longBreak = getLongBreak();

        if (sessionCount % 4 === 0) {
            timeLeft = longBreak;
            sessionMessage.textContent = "ğŸ’¤ ê¸´ íœ´ì‹ì…ë‹ˆë‹¤.";
        } else {
            timeLeft = shortBreak;
            sessionMessage.textContent = "â˜• ì§§ì€ íœ´ì‹ì…ë‹ˆë‹¤.";
        }

        currentPhase = 'break';
        updateDisplay();
        saveTimerState();
        noteBox.value = '';
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
    });

    loadTimerState();
    updateDisplay();
</script>
