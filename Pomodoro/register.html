<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .register-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .btn-register {
      background-color: #f8c6c6;
      color: white;
    }
    .btn-register:hover {
      background-color: #e57373;
    }
    .error-message, .success-message {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
    .error-message { color: red; }
    .success-message { color: green; }
  </style>
</head>
<body class="bg-light">

<div class="register-container">
  <h2 class="text-center mb-4">📝 회원가입</h2>

  <form id="registerForm">
    <div class="mb-3">
      <label for="email" class="form-label">이메일</label>
      <input type="email" class="form-control" id="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">비밀번호 확인</label>
      <input type="password" class="form-control" id="confirmPassword" required>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" id="isAdmin">
      <label class="form-check-label" for="isAdmin">관리자로 등록</label>
    </div>

    <button type="submit" class="btn btn-register w-100">회원가입</button>
    <div id="message" class="error-message"></div>
  </form>

  <div class="text-center mt-3">
    이미 계정이 있으신가요? <a href="login.html">로그인</a>
  </div>
</div>

<script>
  const registerForm = document.getElementById('registerForm');
  const messageBox = document.getElementById('message');

  registerForm.addEventListener('submit', function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const isAdmin = document.getElementById('isAdmin').checked;
    const role = isAdmin ? "manager" : "user";

    if (password !== confirmPassword) {
      messageBox.textContent = "비밀번호가 일치하지 않습니다.";
      messageBox.className = "error-message";
      return;
    }

    if (localStorage.getItem(email)) {
      messageBox.textContent = "이미 등록된 이메일입니다.";
      messageBox.className = "error-message";
      return;
    }

    const userData = {
      password: password,
      role: role
    };

    localStorage.setItem(email, JSON.stringify(userData));
    messageBox.textContent = "회원가입이 완료되었습니다!";
    messageBox.className = "success-message";

    setTimeout(() => {
      window.location.href = "login.html";
    }, 1500);
  });


</script>

</body>
</html>
